<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>iPhones</title>
  </head>
  <body class="container">

    <h1 class="display-2">iPhones</h1>
    </br>

    <button id="all" type="button" class="btn btn-secondary">All iPhones</button>
    <button id="headphoneJack" type="button" class="btn btn-secondary">iPhones with headphone jack</button>
    <button id="outdated" type="button" class="btn btn-secondary">Outdated iPhones</button>
    <button id="roseGold" type="button" class="btn btn-secondary">Rose Gold iPhones</button>
    </br>
    </br>

    <!-- user input -->

    <div>
      <h1 class="text "> If you want to change the name of the iPhones, <br> then enter them below</h1>
      </br>
      <label for="oldName" class="text h4"> Enter the old name </label> </br>
      <input type="text" class="form-control" id="oldName" placeholder="Enter the old name"/>
      </br>
      <label for="newName" class="text h4" > Enter a new name </label> </br>

      <input type="text" class="form-control" id="newName" placeholder="Enter a new name"/>
      </br>
      <button id="changeName" type="button" class="btn btn-secondary"> Change Name</button>
    </div>
    <br>


    <!-- iPhones -->

    <div id="iphone">
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"> </script>


  </body>
</html>
